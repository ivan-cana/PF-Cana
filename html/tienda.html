<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="shortcut icon" href="../img/logo-solo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="fuente">

    <!-- NAVBAR -->
    <header>
        <a href="../index.html">
            <img src="../img/logo-completo.png" alt="Logo del equipo" class="logoNav">
        </a>
        <h1 class="nombreDelEquipo">Team Canelita</h1>

        <nav>
            <ul class="menuDeNavegacion">
                <li class="menu"><a href="../index.html" class="menu inicio">Inicio</a></li>
                <li class="menu"><a href="tienda.html" class="menu tienda">Tienda</a></li>
                <li class="menu"><a href="equipos.html" class="menu equipos">Equipos</a></li>
                <li class="menu"><a href="eventos.html" class="menu eventos">Eventos</a></li>
                <li class="menu"><a href="contacto.html" class="menu contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- PROMOCIONES -->
        <h2 class="subtitulos">Promociones</h2>

        <div class="promocion">
            <img src="../img/camisetas-e-sport.jpg" alt="Camisetas del equipo" class="promocionImg">
        </div>

        <!-- ROPA -->

        <h2 class="subtitulos ropa">Ropa</h2>
        <div class="seccionTienda">
            <div class="carta" style="width: 25rem;">
                <img src="../img/camiseta.png" class="imgRopa" alt="camiseta">
                <div class="cartaInfo">
                    <strong class="cartaTitulo">Camiseta Titular</strong>
                    <strong class="cartaPrecio">$5.000</strong>
                    <div>
                        <button class="btnCompra">Comprar</button>
                    </div>
                </div>
            </div>
    
            <div class="carta" style="width: 25rem;">
                <img src="../img/buzo.png" class="imgRopa" alt="buzo">
                <div class="cartaInfo">
                    <strong class="cartaTitulo">Buzo</strong>
                    <strong class="cartaPrecio">$5.000</strong>
                    <div>
                        <button class="btnCompra">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACCESORIOS -->

        <h2 class="subtitulos ropa">Accesorios</h2>
        <div class="seccionTienda">
            <div class="carta" style="width: 25rem;">
                <img src="../img/cuaderno.png" class="imgAccesorios" alt="cuaderno">
                <div class="cartaInfo">
                    <strong class="cartaTitulo">Cuaderno</strong>
                    <strong class="cartaPrecio">$1.000</strong>
                    <div>
                        <button class="btnCompra">Comprar</button>
                    </div>
                </div>
            </div>
    
            <div class="carta" style="width: 25rem;">
                <img src="../img/llavero.png" class="imgAccesorios" alt="llavero">
                <div class="cartaInfo">
                    <strong class="cartaTitulo">llavero</strong>
                    <strong class="cartaPrecio">$1.000</strong>
                    <div>
                        <button class="btnCompra">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
        <div class="col-md-4 d-flex align-items-center">
            <a href="../index.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1 ms-4">
                <img src="../img/logo-solo.png" alt="logo" class="logoFooter">
                <svg class="bi" width="30" height="24"></svg>
            </a>
            <span class="mb-3 mb-md-0 pieDePagina">© 2023 Team Canelita</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://www.twitter.com" target="_blank">
                    <img src="../img/twitter.png" alt="Twitter" class="iconoRedesSociales">
                </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com" target="_blank">
                    <img src="../img/facebook.png" alt="Facebook" class="iconoRedesSociales">
                </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com" target="_blank">
                    <img src="../img/instagram.png" alt="Instagram" class="iconoRedesSociales">
                </a></li>
            <li class="ms-3 me-4"><a class="text-body-secondary" href="https://www.twitch.tv" target="_blank">
                    <img src="../img/twitch.png" alt="Twitch" class="iconoRedesSociales">
                </a></li>
        </ul>
    </footer>

    <!-- js-bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
