<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/logo-solo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">

<body>
    <header>

        <a href="../index.html">
            <img src="../img/logo-solo.png" alt="Logo del equipo" class="logo">
        </a>
        <h1 class="nombreDelEquipo">Nombre del equipo</h1>

        <nav>
            <ul class="menuDeNavegacion">
                <li class="menu"><a href="../index.html" class="menu inicio">Inicio</a></li>
                <li class="menu"><a href="tienda.html" class="menu tienda">Tienda</a></li>
                <li class="menu"><a href="equipos.html" class="menu equipos">Equipos</a></li>

                <li class="menu"><a href="contacto.html" class="menu contacto">Contacto</a></li>

    </header>

    <main>
        <h2>Promociones</h2>

        <div class="promocion">
            <img src="../img/camisetas-e-sport.jpg" alt="Camisetas del equipo" class="promocionImg">

        <h2>Ropa</h2>
        <div class="ropa">
            <img src="../img/camiseta.png" alt="Camiseta" class="ropaImg">
            <img src="../img/buzo.png" alt="Buzo" class="ropaImg">

        <h2>Accesorios</h2>
        <div class="accesorios">
            <img src="../img/cuaderno.png" alt="Cuaderno con logo del equipo" class="accesoriosImg">
            <img src="../img/llavero.png" alt="Llavero" class="accesoriosImg">

        <div class="accesorios">
            <strong>Cuaderno - $9.999,99</strong>

    <footer>
